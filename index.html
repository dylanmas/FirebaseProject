<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sign up or log in</title>
        <link rel="stylesheet" href="style.css">
        <script defer type="module" src="index.js"></script>
    </head>

    <body style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">

        <img style="height: 90px; margin-top: 10px;" src="https://www.north49.com/wp-content/uploads/2017/01/White-Login-Icon.png">

        <h1 style="color:white; margin-top: 0px;">Sign up or log in:</h1>

        <input type="email" id="eml" class="input" placeholder="Email">
        <br><br>
        <input type="password" id="pwd" class="input" placeholder="Password">
        <br><br>

        <button id="login" class="button">Log in</button>
        <button id="signup" class="button">Sign up</button>
    </body>
</html>
