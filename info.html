<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My account</title>

    </head>

    <body style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" onload="autofill()">

        <h1>Your account info:</h1>

        <input type="email" id="emldisplay" class="input">
        <br><br>
        <input type="text" id="name" class="input" placeholder="Name">
        <br><br>
        <input type="text" id="sec" class="input" placeholder="Section">
        <br><br>
        <input type="text" id="gnd" class="input" placeholder="Gender">
        <br><br>

        <button id="insert" class="button">Insert</button>
        <button id="select" class="button">Select</button>
        <button id="update" class="button">Update</button>
        <button id="delete" class="button">Delete</button>
        <button id="signout" class="button">Log out</button>

        <script defer type="module" src="main.js"></script>
    </body>
</html>
